name: builder dispatcher
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      _cpusched:
        required: true
        type: string
      compiler:
        required: true
        type: string
      kernel_attribute:
        description: 'The flake attribute to build (e.g., linux_6_15-tkt)'
        required: true
        type: string
      tkt_cache_name:
        description: 'The name of the cachix cache to push to'
        required: true
        type: string

jobs:
  dispatch-to-arch:
    uses: ./.github/workflows/arch-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'arch'

  dispatch-to-debian:
    uses: ./.github/workflows/debian-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'debian'

  dispatch-to-fedora:
    uses: ./.github/workflows/fedora-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'fedora'

  dispatch-to-nixos:
    uses: ./.github/workflows/nixos-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
      kernel_attribute: ${{ inputs.kernel_attribute }}
      tkt_cache_name: ${{ inputs.tkt_cache_name }}
    if: inputs.os == 'nixos'

  dispatch-to-slackware:
    uses: ./.github/workflows/slackware-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'slackware'

  dispatch-to-suse:
    uses: ./.github/workflows/suse-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'suse'

  dispatch-to-ubuntu:
    uses: ./.github/workflows/ubuntu-builder.yml
    with:
      _cpusched: ${{ inputs._cpusched }}
      compiler: ${{ inputs.compiler }}
    if: inputs.os == 'ubuntu'
